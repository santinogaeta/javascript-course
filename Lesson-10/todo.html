<!--Javascript Objects
      let todo = {
        title: 'Get groceries',     - property-value or key-value pairs (separated by a comma)
        dueDate: '2021-10-04'       - todo.dueDate : to access the dueDAte value of the todo Object
      } -->

<!DOCTYPE html>

<html>
  <head>
    <title>Lesson10</title>
  </head>
  <body>
    <input id="todo-title" type="text" />
    <input id="date-picker" type="date" />
    <button onclick="addTodo();">Add Todo</button>

    <div id="todo-list"></div>

    <script>

      const todos = [{
        title: 'Get groceries', 
        dueDate: '2023-02-01'
      }, {
        title:'Wash car',
        dueDate: '2023-03-02'
      }, {
        title:'Make dinner',
        dueDate: '20220-12-12'
      }];
      const todoList = document.getElementById('todo-list');
      const textbox = document.getElementById('todo-title');
      const datePicker = document.getElementById('date-picker');
      render();
      
      function addTodo() {
        const title = textbox.value;
        const dueDate = datePicker.value;
        todos.push({
          title: title,
          dueDate: dueDate
        });
        render();
      }

      function render() {
        document.getElementById('todo-list').innerHTML = '';
        todos.forEach( function (todoItem) {
        const element = document.createElement('div');
        element.innerText = todoItem.title + " " +todoItem.dueDate;
        todoList.appendChild(element);
        })
      }

    </script>
    
  </body>
</html>
