<!DOCTYPE html>

<html>

  <body>

      element.innerText = 'Click Me';

      let todo1 = 'Get groceries';
      let todo2 = 'Wash car';

      element = document.createElement('div');
      element.innerText = todo1;
      document.body.appendChild(element);


    </script>

  </body>
