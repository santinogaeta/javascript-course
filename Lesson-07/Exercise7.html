  <body>
    <script>

      function toUpper (array) {
        let newArray = [];
        array.forEach( function (str) {
          newArray.push(str.toUpperCase())
        })
        console.log(newArray);
      }

      toUpper(['Hello', 'WorLd', 'alL UppeR']);


      function arrayDouble (array) {
        let newArray = [];
        array.forEach( function (str) {
          newArray.push(str);
          newArray.push(str);
        })
        console.log(newArray);
      }

      arrayDouble(['oink', 'meow', 'woof']);


      function arraySum (array) {
        let sum = 0;
        array.forEach( function (num) {
          sum = num + sum;
        })
        console.log(sum);
      }

      arraySum([2, 5, 8]);
      
    </script>
